  <script>
     function validateForm()
     {
      var un=document.forms["login-form"]["email"].value;
      var pwd=document.forms["login-form"]["pwd"].value;

          if(un==null||un=="")
         {
            alert("Email cannot be blank");
            return false;
         }
          else if(pwd==null||pwd=="")
         {
            alert("Name cannot be blank")
            return false;
         }
         else {
           {
             alert("Form submitted");
           }
         }
     }
     function reset()
     {
       document.getElementbyID("un").innerHTML="";
       document.getElementbyID("pwd").innerHTML="";
     }
  </script>

<body>
  <div class="heading">

  <h2>Register for newsletter</h2>

  <div class="submission-form">
   <div class="form">
  <form name="login-form" onsubmit="validateForm()">

    <input type="email" name="email" placeholder="Enter email" autocomplete="off" ><br>
    <input type="text" name="pwd" placeholder="Name"><br>

   <button type="submit">Submit</button>
   <br>
   <br>
   <button type="reset" onclick="reset()">Reset</button>

  </form>
