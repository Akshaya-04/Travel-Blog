<!DOCTYPE html>
<html>
<head>
  <title>Form1</title>
</head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>

body {background-image: url('bg2.jpg');
background-repeat: no-repeat;
background-attachment: fixed;
background-size: cover;}
</style>
<br>
<body><center>
  <h1>Registration Form</h1>
  <div id="reg-form">
    <form action="" method="">
      <label for="first-name">First Name:</label>
      <input type="text" name="first-name"  required>

      <label for="last-name">Last Name:</label>
      <input type="text" name="last-name" required>

    <div>
      <br>
        <label for="Gender-male">Male</label>
        <input type="radio" name="gender-choice" value="choice-1" required>
        <label for="Gender-female">Female</label>
        <input type="radio" name="gender-choice" value="choice-2" required>
        <label for="Gender-other">Other</label>
        <input type="radio" name="gender-choice" value="choice-1" required>
    </div>

    <div>
      <br>
      <label for="email">Email:</label>
      <input type="email" name="Email" placeholder="xyz@gmail.com">
      <label for="password">Password:</label>
      <input type="password" name="Password">
    </div>

    <div>
      <br>
      <label for="Month">Birthday</label>
      <select name="Month">
        <option value="nil" selected disabled>Month</option>
        <option value="Jan">January</option>
        <option value="Feb">February</option>
        <option value="Mar">March</option>
        <option value="Apr">April</option>
        <option value="May">May</option>
        <option value="Jun">June</option>
        <option value="Jul">July</option>
        <option value="Aug">August</option>
        <option value="Sept">September</option>
        <option value="Oct">October</option>
        <option value="Nov">November</option>
        <option value="Dec">December</option>
      </select>
    </div>
    <br>
    <label for="agree">I agree to T&C</label>
    <input type="checkbox" name="agree">

    <button type="submit">Submit</button>
  </br>
  <br>
<a href="page1.html">To go back click here...</a>
    </form>
  </div>
</body>
</html>
